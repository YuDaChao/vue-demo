<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-条件渲染</title>
</head>
<body>
<div id="app">
   <p v-if="ok">成功了</p>
   <p v-else>失败了</p>


    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>

    <button @click="ok=!ok">更新</button>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript">
    new Vue({
      el: '#app',
      data: {
        ok: true
      }
    })
</script>
</body>
</html>
