<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-声明式渲染</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<hr/>
<div id="app2">
    <span v-bind:title="message">Vue v-bind</span>
</div>
<hr/>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript">
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue'
      }
    });
    const app2 = new Vue({
      el: '#app2',
      data: {
        message: 'this is a title'
      }
    })
</script>
</body>
</html>
